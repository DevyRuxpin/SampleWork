{% extends "base.html" %}

{% block content %}
<h1>Query Results</h1>
<table border="1">
    <tr>
        {% for column in data[0].keys() %}
        <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr>
        {% for value in row.values() %}
        <td>{{ value }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
<div>
    {{ bokeh_div | safe }}
</div>
<script>
    {{ bokeh_script | safe }}
</script>
<a href="/">Back to Home</a>
{% endblock %}
